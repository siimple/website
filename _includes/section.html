<div class="siimple-content siimple-content--large sw-section sw-section--grey" align="center">
    {% if include.image %}
    <div class="sw-section-image sw-section-image--{{ include.image }}"></div>
    {% endif %}
    {% if include.title %}
    <div class="sw-section-title">{{ include.title }}</div>
    {% endif %}
    {% if include.description %}
    <div class="sw-section-description">{{ include.description }}</div>
    {% endif %}
</div>
